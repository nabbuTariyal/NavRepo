<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body >
	<div class="container" style="text-align: center;">
		<h5 style="padding-top: 2%;">Welcome to Apka Book Store</h5>
		<hr />
		<img th:src="@{/image/logo.png}" class="img=responsive"
			style="width: 340px;padding-top: 2%" />

		<div class="row" style="padding-left: 35%;padding-top: 5%;">
			<div class="col-md-6 col-md-offset-6">
				<div class="bg-danger" th:if="${param.error}">Invalid Username
					and password.</div>
				<div class="bg-danger" th:if="${param.logout}">You have logged
					out Successfully.</div>

				<form class="" th:action="@{/login}" method="post">
					<h2 class="">Please sign in</h2>
					<div class="form-group">
						<label class="sr-only" for="username">Username: </label> <input
							type="text" id="username" name="username" placeholder="Username"
							class="form-control" autofocus="autofocus" required="required" />
					</div>

					<div class="form-group">
						<label class="sr-only" for="password">Password: </label> <input
							type="password" id="password" name="password"
							placeholder="Password" class="form-control" required="required" />
					</div>
					<button type="submit" class="btn btn-lg btn-primary btn-block">Sign
						in</button>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="common/header :: body-bottom-script"></div>

</body>
</html>
